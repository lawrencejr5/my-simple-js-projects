<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Js Slide</h1>
    <div class="container">
        <div class="slide-container">
            <div class="slide">
                <img src="img/wallpaperflare.com_wallpaper (14).jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/wallpaperflare.com_wallpaper (15).jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/wallpaperflare.com_wallpaper (17).jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/wallpaperflare.com_wallpaper (18).jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/wallpaperflare.com_wallpaper (4).jpg" alt="">
            </div>
        </div>        
        <div class="btn-container">
            <button class="btn" data-attr="prev">Prev</button>
            <button class="btn" data-attr="next">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
