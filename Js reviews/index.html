<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Reviews</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">Js Reviews</div>
        </div>
        <div class="content">
            <div class="review-box">
                <img src="images/1161252.jpg" id="image" alt="" height="auto" width="250px">
                <h2 id="name">Uchiha Madara</h2>
                <span id="jutsu">Katon, Goukamekaku</span>
                <p id="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Esse obcaecati cumque, provident quam voluptate voluptates 
                    non minus veniam eveniet. Nostrum, eius cupiditate. 
                    At aliquam ipsa aspernatur omnis! Animi, odit eveniet.</p>
                <div class="btn-container">
                    <button class="btn previous-btn">&lAarr;</button>
                    <button class="btn next-btn">&rAarr;</button><br>
                    <button class="btn random">Suprise me</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
